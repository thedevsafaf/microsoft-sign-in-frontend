<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login/Signup Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="ms-section">
        <div class="form-container">
            <div class="login-container">
                <div class="logo-container">
                    <img class="logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ed9c9eb0dce17d752bedea6b5acda6d9.png" alt="logo">
                </div>
                <div class="heading">Sign in</div>
                <input type="text" name="username" id="username" placeholder="Email, phone, or Skype">
                <div class="link-container">
                    <div class="top">
                        <p class="no-account">No account?</p>
                        <a href="#" class="signup-link">Create one!</a>    
                    </div>
                    <div class="bottom">
                        <a href="#" class="help-link">Canâ€™t access your account?</p>
                    </div>
                </div>
                <div class="btn-container">
                    <a href="#" class="btn-back">Back</a>
                    <a href="#" class="btn-next">Next</a>
                </div>
            </div>
            <div class="signin-options-container">
                <img class="icon" src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg" alt="key" />
                <a href="#" class="signin-options-link">Sign-in options</a>
            </div>
        </div>
    </section>
</body>
</html>
